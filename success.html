<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaksi Berhasil</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#e8f5e9,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:420px;
  border-radius:22px;
  box-shadow:0 25px 45px rgba(46,125,50,.25);
  text-align:center;
  animation:fade .7s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(.95)}
  to{opacity:1; transform:scale(1)}
}

h2{color:#2e7d32;}
p{font-size:14px;}

.highlight{
  margin-top:15px;
  padding:14px;
  background:#e8f5e9;
  border-radius:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="box">
  <h2>Langkah 3 dari 3</h2>
  <p>Silakan kirim saldo PayPal sesuai nominal berikut:</p>

  <div class="highlight">
    USD: $<span id="net"></span>
  </div>

  <p>
    Kirim ke email PayPal admin yang telah diberikan.
    Setelah saldo diterima, Rupiah akan segera dikirim.
  </p>

  <small>ID Transaksi: <span id="trx"></span></small>
</div>

<script>
document.getElementById("net").innerText = localStorage.getItem("net");
document.getElementById("trx").innerText = localStorage.getItem("trx");
</script>

</body>
</html>
