<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <div class="brand">
        <img src="logo.png" alt="PayRupiah">
        <span>PayRupiah</span>
      </div>

      <span class="badge-online">‚óè Online</span>
    </div>

    <!-- ===== KALKULATOR (SATU SAJA) ===== -->

      <h1>Kalkulator PayPal ‚Üí Rupiah</h1>

      <div class="form-grid">

        <div class="form-group">
          <label>Nominal PayPal (USD)</label>
          <input type="number" placeholder="Contoh: 50">
        </div>

        <div class="form-group">
          <label>Kurs USD (IDR)</label>
          <input type="number" value="16300" disabled>
        </div>

        <div class="form-group">
          <label>Fee (USD)</label>
          <input type="number" disabled>
        </div>

        <div class="form-group">
          <label>Diterima (IDR)</label>
          <input type="number" disabled>
        </div>

      </div>

      <div class="checkbox">
        <input type="checkbox" id="agree">
        <label for="agree">
          Saya menyetujui
          <a href="terms.html">Syarat & Ketentuan</a>
        </label>
      </div>

      <button class="button">Lanjutkan via WhatsApp</button>

      <p class="info">
        * Estimasi. Kurs dikunci saat admin konfirmasi.
      </p>

    </div>
    <!-- ===== END KALKULATOR ===== -->

    <!-- LOG -->
    <div class="card" style="margin-top:16px;">
      <h1>üìú Log Estimasi Terakhir</h1>

  </div>
