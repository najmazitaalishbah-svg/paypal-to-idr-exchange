<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayRupiah</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- LOGO -->
    <div class="logo-wrapper">
      <img src="logo.png" alt="PayRupiah Logo">
    </div>

    <!-- CARD -->
    <div class="card">
      <h1>Kalkulator PayPal → Rupiah</h1>

      <input type="number" placeholder="Nominal PayPal (USD)">

      <label>
        <input type="checkbox">
        Saya menyetujui Syarat & Ketentuan
      </label>

      <div class="fee-info">
        <strong>Fee layanan:</strong><br>
        • 5–9 USD = 0.7 USD<br>
        • 10–49 USD = 1 USD<br>
        • 50–99 USD = 1.7 USD<br>
        • 100–149 USD = 2 USD<br>
        • ≥ 200 USD = 5 USD
      </div>

      <div class="contact">
        Admin WhatsApp: 08xxxxxxxxxx
      </div>
    </div>

  </div>

</body>
</html>
