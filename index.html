<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayRupiah - Tukar PayPal ke IDR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- Logo di atas -->
<div class="logo">
  <img src="logo-payrupiah.png" alt="PayRupiah Logo">
</div>
  <!-- Keterangan / Judul -->
<div class="logo-title">
  <h2>Penukaran Saldo PayPal ke Rupiah</h2>
  <p>Konversi saldo PayPal Anda secara aman dan cepat ke mata uang Rupiah. Fee otomatis sesuai nominal transaksi.</p>
</div>
   <!-- Menu horizontal -->
  <nav class="menu">
    <a href="alamat.html">Alamat</a>
    <a href="kontak.html">Kontak</a>
    <a href="term.html">S&K</a>
    <a href="info.html">Info Nominal</a>
  </nav>

  <!-- Card kalkulator -->
  <div class="card">

    <div class="form-group">
      <label>Nominal USD:</label>
      <input type="number" id="usd" placeholder="Masukkan nominal USD">
    </div>

    <div class="form-group">
      <label>Fee USD:</label>
      <input type="text" id="fee" disabled>
    </div>
  <!-- Info Kurs -->
  <p class="kurs-info">Kurs saat ini: <span id="kurs-usd">16,500</span> IDR / USD</p>
    </div>
    <div class="form-group">
      <label>Total Rupiah:</label>
      <input type="text" id="idr" disabled>
      <small id="note" class="note-text">Sudah dipotong fee</small>
      <small id="warning" class="warning-text">Minimal transaksi $5</small>
    </div>

    <button id="waBtn" disabled>Konfirmasi via WhatsApp</button>
  </div>

</div>

<script src="script.js"></script>

  <script>
function kirimWA(){
  const usd = document.getElementById("usd").value;

  if(!usd || usd < 5){
    alert("Minimal penukaran 5 USD");
    return;
  }

  const rate = 16500;

  function hitungFee(u){
    if (u < 10) return 0.7;
    if (u < 50) return 1;
    if (u < 100) return 1.7;
    if (u < 150) return 2;
    if (u < 200) return 2.5;
    return 3;
  }

  const fee = hitungFee(usd);
  const netUsd = (usd - fee).toFixed(2);
  const rupiah = Math.round(netUsd * rate);

  const text =
`Halo Admin PayRupiah,
Saya ingin menukarkan saldo PayPal.

Nominal awal : $${usd}
Fee          : $${fee}
USD diterima : $${netUsd}
Total Rupiah : Rp ${rupiah.toLocaleString("id-ID")}

Saya sudah transfer Rupiah dan akan mengirim bukti transfer.`;

  const wa = "https://wa.me/628XXXXXXXXXX?text=" + encodeURIComponent(text);

  window.open(wa, "_blank");

  // AUTO REDIRECT KE HALAMAN INSTRUKSI
  setTimeout(() => {
    window.location.href = "success.html";
  }, 800);
}
      </script>
</body>
  </html>
