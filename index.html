<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayRupiah</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest (optional kalau sudah ada) -->
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <img src="logo-payrupiah.png" alt="PayRupiah">
      <span>PayRupiah</span>
      <div class="badge-online">Online</div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="toggle" id="toggleMode">ğŸŒ™</div>
  </div>

  <!-- CARD -->
  <div class="card">
    <h1>Kalkulator Pembayaran</h1>

    <div class="form-grid">

      <div class="form-group">
        <label>Jumlah USD</label>
        <input type="number" id="usd" placeholder="Contoh: 10">
      </div>

      <div class="form-group">
        <label>Kurs (Terkunci)</label>
        <input type="text" value="16.500" disabled>
      </div>

      <div class="form-group full">
        <label>Total Rupiah</label>
        <input type="text" id="idr" placeholder="Rp 0" disabled>
      </div>

    </div>

    <div class="checkbox">
      <input type="checkbox" id="agree">
      <span>Saya setuju dengan <a href="syarat.html">syarat & ketentuan</a></span>
    </div>

    <button class="button" id="btnWa">Kirim via WhatsApp</button>

    <div class="info">
      Kurs bersifat tetap dan tidak dapat diubah.
    </div>
  </div>

  <!-- MENU -->
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Riwayat</a>
    <a href="#">Bantuan</a>
  </div>

</div>

<!-- ======================
     SCRIPT
====================== -->
<script>
  const KURS = 16500; // KURS DIKUNCI

  const usdInput = document.getElementById("usd");
  const idrInput = document.getElementById("idr");
  const agree = document.getElementById("agree");
  const btnWa = document.getElementById("btnWa");

  usdInput.addEventListener("input", () => {
    const usd = parseFloat(usdInput.value) || 0;
    const total = usd * KURS;
    idrInput.value = "Rp " + total.toLocaleString("id-ID");
  });

  agree.addEventListener("change", () => {
    btnWa.classList.toggle("active", agree.checked);
  });

  btnWa.addEventListener("click", () => {
    if (!agree.checked) return;

    const usd = usdInput.value;
    const idr = idrInput.value;

    const pesan = `
Halo Admin PayRupiah ğŸ‘‹
Saya ingin melakukan pembayaran:

USD : $${usd}
Total : ${idr}

Terima kasih
    `.trim();

    const wa = "6281234567890"; // GANTI NOMOR WA
    const url = `https://wa.me/${wa}?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
  });

  // Dark Mode
  const toggle = document.getElementById("toggleMode");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggle.textContent =
      document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
  });
</script>

</body>
        </html>
