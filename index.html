<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayRupiah ‚Äì Tukar PayPal ke IDR</title>

<!-- Favicon -->
<link rel="icon" href="favicon.ico">

<!-- SEO -->
<meta name="description" content="Layanan penukaran saldo PayPal ke Rupiah secara manual, aman, transparan, dan cepat.">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --soft:#020617;
  --accent:#3b82f6;
  --green:#16a34a;
  --grad:linear-gradient(135deg,#3b82f6,#06b6d4);
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI}
body{
  margin:0;background:var(--bg);color:#e5e7eb;
  display:flex;justify-content:center;padding:24px
}
.container{max-width:960px;width:100%}

/* HEADER */
header{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:24px
}
.logo{
  display:flex;align-items:center;gap:10px;
  font-size:20px;font-weight:700
}
.logo svg{width:28px;height:28px}
.badge{
  background:var(--green);
  padding:5px 12px;
  border-radius:999px;
  font-size:12px
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transition:.3s
}
.card:hover{
  background:linear-gradient(135deg,#111827,#020617)
}
h2,h3{margin-top:0}

/* FORM */
.row{
  display:flex;gap:16px;flex-wrap:wrap
}
.field{flex:1}
label{
  font-size:13px;opacity:.75
}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:none;
  border-radius:12px;
  background:var(--soft);
  color:#fff;
  font-size:15px
}
input:disabled{opacity:.7}

/* BUTTON */
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--grad);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s
}
button:hover{filter:brightness(1.1)}
button:disabled{opacity:.4;cursor:not-allowed}

/* CHECKBOX */
.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
  font-size:14px
}

/* LOG */
.log{
  font-size:13px;
  opacity:.85;
  padding-left:18px
}

/* FOOTER */
footer{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:30px
}
footer div{
  background:var(--soft);
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-size:14px
}
footer a{
  color:#93c5fd;
  text-decoration:none;
  font-size:13px
}
footer a:hover{text-decoration:underline}

.small{
  font-size:12px;
  opacity:.65;
  margin-top:6px
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<header>
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="#3b82f6">
      <path d="M12 2L2 7l10 5 10-5-10-5zm0 7L2 14l10 5 10-5-10-5z"/>
    </svg>
    PayRupiah
  </div>
  <span class="badge">‚óè Online</span>
</header>

<!-- KALKULATOR -->
<div class="card">
<h3>Kalkulator PayPal ‚Üí Rupiah</h3>

<div class="row">
  <div class="field">
    <label>Nominal PayPal (USD)</label>
    <input type="number" id="usd" min="5" placeholder="Contoh: 50">
  </div>
  <div class="field">
    <label>Kurs USD (IDR)</label>
    <input id="rate" value="16300" disabled>
  </div>
</div>

<div class="row">
  <div class="field">
    <label>Fee (USD)</label>
    <input id="fee" disabled>
  </div>
  <div class="field">
    <label>Diterima (IDR)</label>
    <input id="idr" disabled>
  </div>
</div>

<div class="checkbox">
  <input type="checkbox" id="agree">
  <label>Saya menyetujui <a href="term.html">Syarat & Ketentuan</a></label>
</div>

<p class="small">* Estimasi. Kurs dikunci saat admin konfirmasi.</p>

<button id="btn" disabled onclick="kirimWA()">Lanjutkan via WhatsApp</button>
</div>

<!-- LOG -->
<div class="card">
<h3>üìú Log Estimasi Terakhir</h3>
<ul id="log" class="log"></ul>
</div>

<!-- FOOTER -->
<footer>
  <div>
    <b>Informasi</b><br>
    <a href="faq.html">FAQ</a><br>
    <a href="trust.html">Trust</a>
  </div>
  <div>
    <b>Legal</b><br>
    <a href="term.html">S&K</a><br>
    <a href="disclaimer.html">Disclaimer</a>
  </div>
  <div>
    <b>Kontak</b><br>
    WhatsApp Admin
  </div>
</footer>

</div>

<script>
const usd=document.getElementById("usd"),
rate=document.getElementById("rate"),
fee=document.getElementById("fee"),
idr=document.getElementById("idr"),
agree=document.getElementById("agree"),
btn=document.getElementById("btn"),
log=document.getElementById("log");

function feeCalc(u){
  if(u>=200) return 3;
  if(u>=150) return 2.5;
  if(u>=100) return 2;
  if(u>=50)  return 1.7;
  if(u>=10)  return 1;
  return 0.7;
}

function calc(){
  let u=parseFloat(usd.value);
  if(!u || u<5){
    btn.disabled=true;
    fee.value="";
    idr.value="";
    return;
  }
  let f=feeCalc(u);
  let total=(u-f)*rate.value;

  fee.value=f;
  idr.value="Rp "+total.toLocaleString("id-ID");

  if(agree.checked) btn.disabled=false;

  addLog(`USD ${u} ‚Üí Rp ${total.toLocaleString("id-ID")}`);
}

function addLog(text){
  let li=document.createElement("li");
  li.innerText=text;
  log.prepend(li);
  if(log.children.length>5) log.removeChild(log.lastChild);
}

function kirimWA(){
  let msg=`Halo Admin PayRupiah üëã

Detail transaksi:
‚Ä¢ USD: $${usd.value}
‚Ä¢ Fee: $${fee.value}
‚Ä¢ Rate: ${rate.value}
‚Ä¢ Estimasi: ${idr.value}

Mohon konfirmasi. Terima kasih.`;
  window.open("https://wa.me/628XXXXXXXXX?text="+encodeURIComponent(msg));
}

usd.addEventListener("input",calc);
agree.addEventListener("change",()=>btn.disabled=!agree.checked);
</script>

</body>
      </html>
