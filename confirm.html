<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#e3f2fd,#f5faff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#fff;
  padding:30px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 25px 45px rgba(26,115,232,.25);
  animation:slide .7s ease;
}

@keyframes slide{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

h2{color:#1a73e8;}
.info{
  font-size:14px;
  margin:12px 0;
}
span{font-weight:600}

button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#1a73e8;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Langkah 2 dari 3</h2>

  <div class="info">ID Transaksi: <span id="trx"></span></div>
  <div class="info">USD Diterima: <span id="net"></span></div>
  <div class="info">Total Rupiah: <span id="idr"></span></div>

  <p>Setelah mengirim bukti transfer Rupiah di WhatsApp, klik tombol di bawah.</p>

  <button onclick="lanjut()">Saya Sudah Kirim Bukti</button>
</div>

<script>
document.getElementById("trx").innerText = localStorage.getItem("trx");
document.getElementById("net").innerText = "$" + localStorage.getItem("net");
document.getElementById("idr").innerText =
  "Rp " + Number(localStorage.getItem("idr")).toLocaleString("id-ID");

function lanjut(){
  window.location.href = "success.html";
}
</script>

</body>
</html>
